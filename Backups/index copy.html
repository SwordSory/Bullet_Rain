<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Galipedia</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body id = "body">

    <header> 
        <div class = "navbar">
            <div class = "nav_title">GALIPEDIA</div>
            <div class = "nav_links">
                <a href = "index.html">HOME</a>
                <a href = "about.html">ABOUT</a>
                <a href = "contact.html">CONTACT</a>
            </div>
        </div>
    </header>
    <main>
        <div class = "AutoGali">
            <form class = "anger_form" onsubmit="displayGali(event)">
                <label for="name">Enemy's Name:</label><br>
                <input type="text" id = "name" name = "name" required><br>

                <label for="reason">Why are you angry at this person?</label><br>
                <textarea id="reason" name="reason" rows="1" cols="50" required></textarea><br>

                <button type="submit">Submit</button>

            </form>
            <div class="output_container">
                <div id="gali_output"></div>
                <div class="qr_wrapper">
                    <div id="qr_output"></div>
                    <div id="qr_text">QR CODE</div>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <img src="assets/BackToTop.png" alt="ImageNot Found" class="back_to_top" onclick="scrollToTop()">
    </footer>
    <script src = "scripts.js"></script>
</body>
</html>
